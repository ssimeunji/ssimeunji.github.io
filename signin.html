<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signin.css"/>
    <script type="text/javascript" src="./js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="bg-light bg-gradient">
    <div class="text-center container p-5">
        <div class="s_container my-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left text-muted s_signin_back" viewBox="0 0 16 16" onclick="history.back()">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            <h3 class="fw-bold text-muted">LOGIN</h3>
        </div>
        <div class="s_container d-flex">
            <div class="s_login_left flex-grow-1">
                <!-- id -->
                <div class="row mb-2">
                    <label class="text-muted col-sm-3 col-form-label">아이디</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control shadow-sm bg-body rounded s_signup_ph" id="id-login" onblur="" placeholder=""/>
                    </div>
                </div>
                <!-- pw -->
                <div class="row mb-2">
                    <label class="text-muted col-sm-3 col-form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control shadow-sm bg-body rounded s_signup_ph" id="pw-login" placeholder="" onblur="loginCheck()"/>
                    </div>
                </div>
            </div>
            <div class="s_login_right flex-grow-1 mb-2">
                <input class="btn btn-info text-white fw-bold shadow-sm h-100 s_login_btn" type="button" value="LOGIN" data-bs-toggle="modal" data-bs-target="#exampleModal"/>
            </div>
        </div>
        <div class="s_container" style="height: 40px !important; text-align: left; padding-left: 110px;">
            <!-- correct icon -->
            <svg id="login-correct-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-check s_signup_correct_icon" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg>
            <!-- wrong icon -->
            <svg id="login-wrong-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x s_signup_wrong_icon" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
            <p class="s_signup_result_text" id="login-result"></p>
        </div>
        <div class="s_container mt-1" style="text-align: right; padding-right: 60px;">
            <span style="font-size: 12px;">아직 회원이 아니신가요?</span>
            <span style="font-size: 12px;"><a class="text-decoration-none" href="./signup.html">Sign Up</a></span>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span>로그인 되었습니다.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
